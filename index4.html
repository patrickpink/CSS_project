<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS project</title>
    <script src="https://kit.fontawesome.com/603d0ee93a.js" crossorigin="anonymous"></script>
    <style>
        /* introducing new font */
        @font-face {
            font-family: irani;
            src: url(IranNastaliq.ttf);
        }
        h1{
            background-color: aqua;
            border: 15px solid red;
            padding:  15px ;
            margin: 30px;
        }
        h2{
            font-family: irani;
            text-decoration: underline; 
            text-decoration-style:dotted;      
            text-align: center;
            color:rgb(25, 134, 55);
            border: 5px solid red;
            /* border-width: 1em;
            border-width: 4px 1.25em;
            border-width: 3px 2em 1.5cm;
            border-width: 10px 1em 8cm 7rem; */
            outline: 3px solid yellow;
            border-radius: 15px ;     
        }
        *{
            box-sizing: border-box;
        }
        /* attribute selector */
        input[type=text]{
            background-color: yellow;
            width: 100px;
            padding: 12px 20px;
            margin: 8px 0 px;
            border:none;
            /* border: 2px solid red;
            border-radius: 20px; */
            border-bottom: 2px solid red;
            border-radius: 20px;
            outline: none;
            transition: width .8s ease-in;
        }
        input[type=text]:focus{
            background-color: gold;
            border: 2px dashed blue;
            width: 50%;
        }
        textarea{
            resize: none;
        }
     

    </style>
    
</head>
<body>
    <h1 > textarea, min 2:38':20"</h1>
    <h2>الا یا ایهاالساقی  ، حالت چطوره   که عشق آسان نمود اول ولی افتاد مشکلها</h2>
    
    <form action="">
        <label for="name">Name:</label>
        <input id="name" type="text" required><br/>
        <label for="story">Tell us your story:</label><br>
        <textarea id="story" name="story" rows=5 cols="30">It was an ancient story...</textarea>
    </form>
    
       
</body>
</html>
